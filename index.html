<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINBUZZ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root {
            --bg: #030712;
            --card: #111827;
            --neon: #00f2ff;
            --accent: #7000ff;
            --text: #e5e7eb;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        /* স্টাইলিশ প্রগ্রেস বার */
        #topProgress {
            position: fixed; top: 0; left: 0; height: 3px;
            background: linear-gradient(90deg, var(--neon), var(--accent));
            width: 0%; z-index: 9999; transition: width 0.4s;
            box-shadow: 0 0 10px var(--neon);
        }

        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }

        .header {
            text-align: center; padding: 40px 20px;
            background: radial-gradient(circle at center, #1e1b4b 0%, var(--bg) 100%);
        }

        h1 {
            font-size: 3rem; margin: 0; font-weight: 900;
            letter-spacing: -1px; color: #fff;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }

        .status-panel {
            display: flex; justify-content: center; gap: 15px; margin-top: 20px;
        }

        .badge {
            background: rgba(255,255,255,0.05);
            padding: 6px 15px; border-radius: 8px;
            border: 1px solid rgba(0, 242, 255, 0.3);
            font-size: 12px; color: var(--neon);
             letter-spacing: 1px;
        }

        /* কার্ড গ্রিড */
        #binGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px; margin-top: 30px;
        }

        .card {
            background: var(--card);
            border-radius: 12px; padding: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            position: relative; transition: 0.3s;
        }

        .card:hover {
            border-color: var(--neon);
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.15);
            transform: translateY(-5px);
        }

        .card-id {
            color: var(--neon); font-size: 1.2rem; font-weight: 800;
            display: block; margin-bottom: 12px; border-left: 3px solid var(--accent);
            padding-left: 10px;
        }

        table { width: 100%; font-size: 13px; color: #9ca3af; border-collapse: collapse; }
        td { padding: 6px 0; border-bottom: 1px solid rgba(255,255,255,0.03); }
        td:first-child { font-weight: bold; width: 40%; color: #6b7280; font-size: 11px; }

        .copy-btn {
            position: absolute; top: 15px; right: 15px;
            background: transparent; border: 1px solid var(--accent);
            color: var(--accent); padding: 4px 10px; border-radius: 6px;
            cursor: pointer; font-size: 10px; transition: 0.2s;
        }

        .copy-btn:hover { background: var(--accent); color: #fff; }

        #sentinel { text-align: center; padding: 50px; color: var(--neon); font-size: 12px; }
    </style>
</head>
<body>

<div id="topProgress"></div>

<header class="header">
    <h1>BINBUZZ<span style="color:var(--neon)"></span></h1>
    <div class="status-panel">
        <div id="fileInfo" class="badge">Scanning Files...</div>
        <div id="dataInfo" class="badge">Data: 0</div>
    </div>
    <p> Much Reliable Version of BINBUZZ Pro : Download & Deploy on Localhot <a href="https://github.com/HumayunShariarHimu/BINBUZZ/blob/main/Script.zip">BINBUZZ Pro</a></p>
</header>

<div class="container">
    <div id="binGrid"></div>
    <div id="sentinel">Loading BIN Data...</div>
</div>
<center>
<p>BINBUZZ © Humayun Shariar Himu</p>
</center>
<script>
    let masterData = [];
    let displayedCount = 0;
    const batchSize = 30;
    const username = "HumayunShariarHimu";
    const repo = "BINBUZZ";

    // ১. প্যারালাল লোডিং লজিক (সব ফাইল একসাথে ফেচ হবে)
    async function fastLoad() {
        try {
            const apiRes = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/`);
            const files = (await apiRes.json()).filter(f => f.name.toLowerCase().endsWith('.csv'));
            
            document.getElementById('fileInfo').innerText = `Files: ${files.length}`;
            let loadedFiles = 0;

            // সব ফাইলের জন্য প্রমিজ তৈরি (Parallel Execution)
            const fetchPromises = files.map(file => {
                return new Promise(resolve => {
                    Papa.parse(file.download_url, {
                        download: true,
                        header: true,
                        worker: true, // আলাদা থ্রেডে কাজ করবে (Fast)
                        skipEmptyLines: true,
                        complete: function(results) {
                            masterData = masterData.concat(results.data);
                            loadedFiles++;
                            updateProgress(loadedFiles, files.length);
                            // প্রথম ফাইল লোড হলেই রেন্ডার শুরু করবে
                            if(displayedCount === 0) loadNextBatch(); 
                            resolve();
                        }
                    });
                });
            });

            await Promise.all(fetchPromises);
            document.getElementById('fileInfo').innerText = `Sync: Complete`;
        } catch (err) {
            document.getElementById('fileInfo').innerText = `Sync: Failed`;
        }
    }

    function updateProgress(current, total) {
        const percent = (current / total) * 100;
        document.getElementById('topProgress').style.width = percent + '%';
        document.getElementById('dataInfo').innerText = `Data: ${masterData.length.toLocaleString()}`;
    }

    // ২. অপ্টিমাইজড রেন্ডারিং
    function loadNextBatch() {
        const grid = document.getElementById('binGrid');
        const batch = masterData.slice(displayedCount, displayedCount + batchSize);
        
        if (batch.length === 0) return;

        let html = '';
        batch.forEach((item, i) => {
            const idx = displayedCount + i;
            const bin = Object.values(item)[0] || '---';
            let rows = '';
            for (let [k, v] of Object.entries(item)) {
                if(v) rows += `<tr><td>${k}</td><td>${v}</td></tr>`;
            }
            html += `
                <div class="card" id="c-${idx}">
                    <button class="copy-btn" onclick="copyCard(${idx})">COPY</button>
                    <span class="card-id">BIN ${bin}</span>
                    <table>${rows}</table>
                </div>`;
        });

        grid.insertAdjacentHTML('beforeend', html);
        displayedCount += batchSize;
        
        if(displayedCount >= masterData.length) {
            document.getElementById('sentinel').innerText = "SYSTEM SECURED - END OF DATA";
        }
    }

    // ৩. স্ক্রল ডিটেকশন (স্মুথ)
    const observer = new IntersectionObserver(entries => {
        if(entries[0].isIntersecting && masterData.length > 0) loadNextBatch();
    }, { rootMargin: '400px' });

    observer.observe(document.getElementById('sentinel'));

    function copyCard(idx) {
        const card = document.getElementById(`c-${idx}`);
        const text = card.innerText.replace("COPY", "").trim();
        navigator.clipboard.writeText(text);
        const btn = card.querySelector('.copy-btn');
        btn.innerText = "DONE!";
        setTimeout(() => btn.innerText = "COPY", 1000);
    }

    window.onload = fastLoad;
</script>

</body>
</html>
